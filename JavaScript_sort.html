<h1>How to sort array of numbers by JavaScript</h1>

<script>
    var Sort_test=function(nums){
        var sortedArray_asc=nums.sort(Sort_ascending);
        console.log(sortedArray_asc);

        var sortedArray_desc=nums.sort(Sort_descending);
        console.log(sortedArray_desc);
    }
    var Sort_ascending=function(a,b){
        return a-b;
    }
    var Sort_descending=function(a,b){
        return b-a;
    }

    Sort_test([-4,-1,-4,-3,1,-5,0,0,-9,-6,1,5,7,4,2]);
</script>
